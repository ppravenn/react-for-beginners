<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.querySelector("#root")
    function MinutesToHours(){   
        const [minutes, setMinutes]=React.useState(0);
        const [flipped, setFlipped] = React.useState(false)

        const onChange=(event)=>{
        setMinutes(event.target.value)
        }
        const reset = () =>setMinutes(0);
        const onFlip =() => {
            reset();
            setFlipped((current)=>!current)
        }
        return(
        <div>
        <div>
            <label htmlFor="minutes">Minutes</label>
            <input 
            value={flipped ?  Math.round(minutes*60): minutes} 
            id="minutes" 
            placeholder="Minutes" 
            type="number"
            onChange={onChange}
            disabled={flipped===true}
        />
       
        </div>
        <div>
            <label htmlFor="hours">Hours</label>
            <input
             value={flipped ? minutes: Math.round(minutes/60)} 
             id="hours" 
             placeholder="Hours" 
             type="number"
             onChange={onChange}
             disabled={flipped===false}
             />
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onFlip}>{flipped ? "turn back":"fliped"}</button>
        </div>
        )}
    
        function KmToMiles(){
            const [miter, setMiter]=React.useState(0);
            const [flipped, setFlipped]=React.useState(false);

            const onChange=(event)=>{
                setMiter(event.target.value)
            }
           const reset=()=>setMiter(0)
            const onFlip=()=>{
                reset();
                setFlipped((current) => !current);
            }

            return (
                <div>
                    <h1>KM to M</h1>
                    <div>
                        <label htmlFor="KM">KM</label>
                        <input
                        value={flipped ? (miter/(0.62137)).toFixed(5) : miter}
                        placeholder="KM"
                        id="KM"
                        type="number"
                        onChange={onChange}
                        disabled={flipped==true}
                        />
                    </div>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input
                        value={flipped ? miter : miter*(0.62137)}
                        placeholder="Miles"
                        id="miles"
                        type="number"
                        onChange={onChange} 
                        disabled={flipped==false}
                        />
                    </div>
                    <button onClick={onFlip}>{flipped ? "킬로로 변환": "마일로 변환"}</button>
                    <button onClick={reset}>지우기</button>
                </div>
            )
        }
    
        function App(){
      const [index, setIndex] = React.useState("0");
      const onSelect =(event)=>{
        console.log(event.target.value)
        setIndex(event.target.value)
      }
        return(
        <div>
            <h1>super converter</h1>
            
            <select value={index} onChange={onSelect}>
                <option value="0">MinutesToHours</option>
                <option value="1">kmToMiles</option>
            </select>
            <hr/>
            {index=== "0" ? <MinutesToHours/> : null}
            {index=== "1" ? <KmToMiles/> : null}
       </div>
        )
    }
     
    ReactDOM.render(<App/>, root)
</script>

</html>

} -->
